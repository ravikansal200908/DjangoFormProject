<html>

<head>
    <title>Category</title>
</head>

<body>
    <h2>Delete Category</h2>
    <p>Are you sure you want to delete '{{ category.name }}'?</p>
    <form method="post" action="{% url 'app3:category_delete' pk=category.pk %}">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'app3:category_list'%}">Back</a>
    </form>
</body>

</html>
