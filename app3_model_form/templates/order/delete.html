<html>

<head>
    <title>Order</title>
</head>

<body>
    <h2>Delete Order</h2>
    <p>Are you sure you want to delete order for '{{ order.customer_name }}'?</p>
    <form method="post" action="{% url 'app3:order_delete' pk=order.pk %}">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'app3:order_list'%}">Back</a>
    </form>
</body>

</html>
