<html>

<head>
    <title>Product</title>
</head>

<body>
    <h2>Delete Product</h2>
    <p>Are you sure you want to delete '{{ product.name }}'?</p>
    <form method="post" action="{% url 'app3:product_delete' pk=product.pk %}">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'app3:product_list'%}">Back</a>
    </form>
</body>

</html>
