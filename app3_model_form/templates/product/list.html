<html>

<head>
    <title>Product</title>
</head>

<body>
    <h2>Product List</h2>
    <ul>
        {% for product in products %}
        <li>
            {{ product.name }} - {{ product.description }} - {{ product.category.name }}
            <a href="{% url 'app3:product_detail' pk=product.pk %}">View</a>
            || <a href="{% url 'app3:product_update' pk=product.pk %}">Edit</a>
            || <a href="{% url 'app3:product_delete' pk=product.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'app3:product_create' %}">Create New Product</a>
    || <a href="{% url 'app3:home' %}">Home</a>

</body>

</html>
